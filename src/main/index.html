<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blackjack</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/blackjack.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="scripts/blackjack.client.js"></script>
    </head>
    <body>
        <div class="container vertical-center d-flex flex-column">
            <p class="name">Dealer</p>
            <div class="d-flex flex-row cards" id="dealerCards">
            </div>
            <div class="score" id="dealerScore">
                <p>Score: </p>
            </div>
            <div class="status" id="dealerStatus">
            </div>
        </div>
        <div class="border-line vertical-center"></div>
        <div class="container vertical-center d-flex flex-column">
            <p class="name">AI Player</p>
            <div class="d-flex flex-row cards" id="aiCards">
            </div>
            <div class="score" id="aiScore">
                <p>Score: </p>
            </div>
            <div class="status" id="aiStatus">
            </div>
        </div>
        <div class="border-line vertical-center"></div>
        <div class="container vertical-center d-flex flex-column">
            <p id="otherPlayer" class="name">Player 2</p>
            <div class="d-flex flex-row cards" id="otherCards">
            </div>
            <div class="score" id="otherScore">
                <p>Score: </p>
            </div>
            <div class="status" id="otherStatus">
            </div>
        </div>
        <div class="border-line vertical-center"></div>
        <div class="container d-flex flex-column">
            <div class="d-flex flex-row cards" id="playerCards">
            </div>
            <div class="score" id="playerScore">
                <p>Score: </p>
            </div>
            <div class="status" id="playerStatus">
            </div>
            <div class="buttons">
                <button type="button" id="deal" class="btn btn-primary">Deal</button>
                <button type="button" id="hit" class="btn btn-primary">Hit</button>
                <button type="button" id="stand" class="btn btn-primary">Stand</button>
            </div>
            <div id="result">
            </div>
        </div>
    </body>
</html>
